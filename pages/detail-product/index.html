<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>diNaiki - Detail Product</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="src/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../src/css/header-footer.css" />

  <link rel="icon" type="image/png" href="../../src/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="../../src/favicon/favicon.svg" />
  <link rel="shortcut icon" href="../../src/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../../src/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="diNaiki" />
</head>

<body>

  <div id="header-placeholder"></div>

  <main>
    <section>
      <img id="main-image" class="main-image" width="480" height="400" />
      <div class="thumbnails-container" aria-label="Product image thumbnails with navigation arrows">
        <button class="thumb-arrow" aria-label="Previous image"><i class="fas fa-chevron-left"></i></button>
        <div class="thumbnails" id="thumbnails">
        </div>
        <button class="thumb-arrow" aria-label="Next image"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>
    <section>
      <h1 id="product-title" class="product-title">diNaiki</h1>
      <div class="price-and-rating">
        <p id="product-price" class="price">Rp x.xxx.xxx,xx</p>
        <div class="rating">
          <span id="sold-count">xxx sold</span>
          <span>Â·</span>
          <span id="rating-value">x.x</span>
          <i class="fas fa-star"></i>
        </div>
      </div>
      <hr />
      <div>
        <h2 class="section-title">Description</h2>
        <p id="product-description" class="description">
          diNaiki
        </p>
      </div>
      <div>
        <h3 class="section-title">Size</h3>
        <div class="sizes" id="sizes-container">
        </div>
        <input type="hidden" id="selectedSize" name="size" />
      </div>
      <div class="buttons">
        <button class="btn-add" id="btn-add" type="button">Add to cart</button>
        <button class="btn-buy" id="btn-buy" type="button">Buy it now</button>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="src/js/script.js"></script>
  <script src="../../src/js/inject-partials.js"></script>
</body>

</html>
