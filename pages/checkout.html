<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>diNaiki</title>
  <meta name="description" content="diNaiki - Sneakers yang nyaman dan stylish untuk setiap langkah Anda." />
  <meta name="keywords" content="diNaiki, sneakers, sepatu, fashion, gaya, kenyamanan" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

  <link href="../src/css/style.css" rel="stylesheet" />
  <link href="../src/css/page-specific/checkout.css" rel="stylesheet" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="../src/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="../src/favicon/favicon.svg" />
  <link rel="shortcut icon" href="../src/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../src/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="diNaiki" />
  <link rel="manifest" href="../src/favicon/site.webmanifest" />

  <script type="module" src="../src/js/main.js"></script>
</head>
<body id="page-checkout">
  <div id="header-placeholder"></div>

  <main class="page-container">
    <div class="checkout-layout">
      <section class="checkout-details">
        <h1 class="page-heading">Checkout</h1>
        <form class="checkout-form" id="checkout-form">
          <div class="form-section">
            <h2 class="form-section__title">Informasi Kontak</h2>
            <div class="form-group"><label for="email">Alamat Email</label><input type="email" id="email"
                class="form-input" placeholder="anda@email.com" value="example@ub.ac.id" required></div>
          </div>
          <div class="form-section">
            <h2 class="form-section__title">Alamat Pengiriman</h2>
            <div class="form-group"><label for="fullname">Nama Lengkap</label><input type="text" id="fullname"
                class="form-input" placeholder="Nama Anda" value="Universitas Brawijaya" required></div>
            <div class="form-group"><label for="address">Alamat Lengkap</label><input type="text" id="address"
                class="form-input" placeholder="Jalan, No. Rumah, RT/RW" value="Jalan Veteran No. 12-16, Ketawanggede" required>
            </div>
            <div class="form-row">
              <div class="form-group"><label for="city">Kota/Kabupaten</label><input type="text" id="city"
                  class="form-input" value="Malang" required></div>
              <div class="form-group"><label for="postcode">Kode Pos</label><input type="text" id="postcode"
                  class="form-input" value="65145" required></div>
            </div>
            <div class="form-group"><label for="phone">Nomor Telepon</label><input type="tel" id="phone"
                class="form-input" placeholder="08xxxxxxxxxx" value="08113716113" required></div>
          </div>
          <div class="form-section">
            <h2 class="form-section__title">Metode Pengiriman</h2>
            <div class="selection-group" id="shipping-options">
              <label class="selection-option"><input type="radio" name="shipping" value="reguler" data-cost="15000"
                  checked>
                <div class="selection-option__content">
                  <h3>Reguler</h3>
                  <p>Estimasi 2-4 hari kerja</p>
                </div><span class="selection-option__price">Rp 15.000</span>
              </label>
              <label class="selection-option"><input type="radio" name="shipping" value="express" data-cost="30000">
                <div class="selection-option__content">
                  <h3>Express</h3>
                  <p>Estimasi 1-2 hari kerja</p>
                </div><span class="selection-option__price">Rp 30.000</span>
              </label>
            </div>
          </div>
          <div class="form-section">
            <h2 class="form-section__title">Metode Pembayaran</h2>
            <div class="selection-group" id="payment-options">
              <label class="selection-option"><input type="radio" name="payment-method" value="bca_va" checked><img
                  src="../src/img/payment/bca.svg" alt="BCA"><span class="selection-option__name">BCA Virtual
                  Account</span></label>
              <label class="selection-option"><input type="radio" name="payment-method" value="qris"><img
                  src="../src/img/payment/qris.svg" alt="QRIS"><span class="selection-option__name">QRIS</span></label>
            </div>
          </div>
        </form>
      </section>

      <aside class="order-summary">
        <h2 class="order-summary__title">Ringkasan Pesanan</h2>
        <div class="order-items" id="order-items">
          <p>Memuat item...</p>
        </div>
        <div class="order-totals">
          <div class="totals-row"><span>Subtotal</span><span id="summary-subtotal">Rp 0</span></div>
          <div class="totals-row"><span>Pengiriman</span><span id="summary-shipping">Rp 0</span></div>
          <div class="totals-row total"><span>Total</span><span id="summary-total">Rp 0</span></div>
        </div>
        <button class="btn btn--black" id="pay-button" style="width: 100%;">Bayar Sekarang</button>
      </aside>
    </div>
    <div class="payment-modal" id="payment-modal">
      <div class="modal-overlay" id="modal-overlay"></div>
      <div class="modal-content"><button class="modal-close-btn" id="modal-close-btn">&times;</button>
        <div class="modal-header">
          <h2 class="modal-title" id="modal-title">Instruksi Pembayaran</h2>
        </div>
        <div class="modal-body" id="modal-body"></div>
        <div class="modal-footer"><button class="btn btn--black" id="modal-done-btn">Selesai</button></div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
</body>
</html>
