<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>diNaiki</title>

  <!-- External Libraries -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

  <!-- App Stylesheets -->
  <!-- Pastikan path ini sesuai dengan struktur folder Anda -->
  <link href="src/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../src/css/header-footer.css" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="../../src/favicon/favicon.svg" />
  <link rel="icon" type="image/png" href="../../src/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../../src/favicon/favicon-16x16.png" sizes="16x16" />
  <link rel="apple-touch-icon" sizes="180x180" href="../../src/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="../../src/favicon/site.webmanifest">
  <link rel="mask-icon" href="../../src/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-title" content="diNaiki" />
  <meta name="application-name" content="diNaiki" />

</head>
<body>
  <!-- Navbar -->
  <div id="header-placeholder"></div>

  <!-- Main content -->
  <main class="contact-container">
    <!-- Left side: Contact Info -->
    <section class="contact-info">
      <h1>Contact Us</h1>
      <p class="info-desc">
        Ingin bertanya tentang produk atau kerjasama? Tim diNaiki siap membantu. Silakan hubungi kami melalui detail di
        bawah atau kirim pesan lewat formulir.
      </p>
      <div class="contact-details">
        <div class="detail">
          <i class="fas fa-phone-alt"></i>
          <span>+62 812-345-678-90</span>
        </div>
        <div class="detail">
          <i class="fas fa-envelope"></i>
          <span>support@dinaiki.co.id</span>
        </div>
        <div class="detail">
          <i class="fas fa-map-marker-alt"></i>
          <span>Sukun, Malang, Indonesia</span>
        </div>
      </div>
    </section>

    <!-- Right side: Contact Form -->
    <section class="contact-form-section">
      <form class="contact-form" novalidate>
        <div class="form-row">
          <div class="form-col">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" placeholder="First" required />
          </div>
          <div class="form-col">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" placeholder="Last" required />
          </div>
        </div>
        <div class="form-col">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="example@mail.com" required />
        </div>
        <div class="form-col">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="0812-xxxx-xxxx" required />
        </div>
        <div class="form-col">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Type your message..." required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-btn">
            Send Message
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script src="src/js/script.js"></script>
  <script src="../../src/js/inject-partials.js"></script>
</body>
</html>
