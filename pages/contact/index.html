<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/css/styles.css" />
  <link rel="stylesheet" href="../../src/css/header-footer.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="header-placeholder"></div>

  <!-- Main content -->
  <main>
    <!-- Left side -->
    <section class="contact-info">
      <h1>Contact Us</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
        eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <div class="contact-details">
        <div class="detail">
          <i class="fas fa-phone-alt"></i>
          <span>+62 812-345-678-90</span>
        </div>
        <div class="detail">
          <i class="fas fa-envelope"></i>
          <span>support@dinaiki.co.id</span>
        </div>
        <div class="detail">
          <i class="fas fa-map-marker-alt"></i>
          <span>Sukun Malang, Indonesia</span>
        </div>
      </div>
    </section>

    <!-- Right side form -->
    <section class="contact-form-section">
      <form class="contact-form">
        <div class="form-row">
          <div class="form-col">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" placeholder="First" />
          </div>
          <div class="form-col">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" placeholder="Last" />
          </div>
        </div>
        <div class="form-col">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="example@mail.com" />
        </div>
        <div class="form-col">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="xxxx-xxxx-xxxx" />
        </div>
        <div class="form-col">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Type your message..."></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-btn">
            Submit
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script src="../../src/js/inject-partials.js"></script>
</body>
</html>
